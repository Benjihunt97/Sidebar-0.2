<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/e1428b0a9e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title></title>
</head>

<body>
  
  <button id="toggle-theme">
    <i class="fa fa-sun theme-icon-state"></i>
    <i class="fa fa-moon"></i>
  </button>
  
  <aside>
    <div class="side-header">
      <button id="toggle-menu" class="btn-icon"><i class="fa fa-joomla"></i></button>
      <h1 class="text">CodeSpace</h1>
    </div>
    <ul>
      <li>
        <button class="btn-icon">
          <i class="fa fa-home"></i>
        </button>
        <span class="text">Home</span>
      </li>
      <li>
        <button class="btn-icon">
          <i class="fa fa-table"></i>
        </button>
        <span class="text">Dashboard</span>
      </li>
      <li>
        <button class="btn-icon">
          <i class="fa fa-inbox"></i>
        </button>
        <span class="text">Inbox</span>
      </li>
      <li>
        <button class="btn-icon">
          <i class="fa fa-cog"></i>
        </button>
        <span class="text">Settings</span>
      </li>
      <li>
        <button class="btn-icon">
          <i class="fa fa-support"></i>
        </button>
        <span class="text">Support</span>
      </li>
      
      
      <li class="user-status">
        <button class="btn-icon">
          <i class="fa fa-sign-out"></i>
        </button>
        <span class="text">Sign out</span>
      </li>
      
    </ul>
  </aside>
  
  <script src="app.js"></script>

</body>

</html>
